{% extends "masterPage.html" %}

{% block content %}
<div class="container">
    <h2>Edit Device</h2>
    <form method="POST" action="{{ url_for('edit_device', device_id=device.id) }}">
        <input type="text" name="hostname" placeholder="Hostname/IP" value="{{ device.hostname }}" required>
        <input type="text" name="username" placeholder="SSH Username" value="{{ device.username }}" required>
        <input type="password" name="password" placeholder="SSH Password" value="{{ device.password }}" required>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
